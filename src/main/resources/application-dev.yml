spring:
  #Redis配置
  redis:
    host: localhost
    port: 6379

  #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33066/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    #连接池配置
    druid:
      validation-query: SELECT 'x'
      validation-query-timeout: 5000
      initial-size: 1
      max-active: 160
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      min-idle: 1
      #配置获取连接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      #配置监控统计拦截的filters
      filters: stat,wall
      #打开PSCache
      pool-prepared-statements: true
      #每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      web-stat-filter:
        enabled: true
        session-stat-enable: true
        profile-enable: true
  #配置分布式session
  session:
    store-type: redis
  #配置缓存注解
  cache:
    type: simple

  #邮件配置
  mail:
    host: smtp.163.com
    username: 18521599183@163.com
    password: cloudoer2018
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cloudoer.project.project.module.bean

#mappers 多个接口时逗号隔开
mapper:
  #mappers: tk.mybatis.springboot.util.MyMapper
  not-empty: false
  identity: MYSQL

#pagehelper配置
pagehelper:
  helperDialect: mariadb
  reasonable: true
  pageSizeZero: true
  params: count=countSql

#spring-boot监控
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: health,info,env,metrics,trace,beans,status,loggers
      base-path: /monitor
  server:
    port: 8081
